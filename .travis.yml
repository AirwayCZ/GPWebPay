language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

script: ./vendor/bin/tester -c ./tests/php.ini-unix ./tests/GPWebPayTests/

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

after_failure:
  - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done